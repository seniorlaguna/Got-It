  header3: "\n3. Kosten"
  text3: "3.1 Die Nutzung von Got It! ist kostenpflichtig. Der Endpreis wird dem Nutzer im App-Store angezeigt.\n3.2 Wir weisen darauf hin, dass durch die Nutzung der Applikation weitere Kosten des Serviceprodivers auf Seiten des Nutzers anfallen können, die außerhalb unseres Einflussbereiches liegen."
  header4: "\n4. Rechteeinräumung für die Nutzung von Got It!"
  text4: "4.1 Wir räumen den Nutzern im Rahmen dieses Vertrags nur das Recht ein, die Applikation für den in diesen Bedingungen dargestellten Vorgaben für private Zwecke zu nutzen.\n4.2 Eine weitergehende Nutzung der Inhalte und der App, insbesondere Vervielfältigung, Verbreitung, wirtschaftliche Verwertung und Dekompilieren ist ohne ausdrückliche Erlaubnis nicht gestattet."
  header5: "\n5. Produktfotos der Nutzer"
  text5: "5.1 Die Nutzer verpflichten sich dazu, ausschließlich Fotos innerhalb von Got It! hochzuladen, auf denen Produkte abgebildet sind. Fotos, auf denen Personen erkennbar abgebildet werden, dürfen nicht innerhalb der App hochgeladen werden.\n5.2. Die von den Nutzern erstellten und innerhalb von Got It! genutzten Fotos werden nicht an uns übertragen und verbleiben auf den Endgeräten der Nutzer."
  header6: "\n6. Änderungen der Nutzungsbedingungen"
  text6: "Wir behalten uns das Recht vor, diese Nutzungsbedingungen mit Wirkung für die Zukunft zu ändern. In diesem Fall werden wir die Nutzer vorher über die Änderungen an den Nutzungsbedingungen informieren und sie darauf hinweisen, dass die Änderungen als angenommen gelten, wenn sie die Applikation weiter nutzen oder nicht binnen 3 Wochen den Änderungen widersprechen."
  header7: "\n7. Haftung"
  text7: "Es gilt das gesetzliche Haftungsrecht."
  header8: "\n8. Rechte der Betreiber der Applikation"
  text8: "Bei Verstößen gegen diese Nutzungsbedingungen, Gesetze und/oder anderer im jeweiligen App-Store veröffentlichten Regeln können wir einzelne Nutzer zeitweise oder dauerhaft von der Nutzung der Applikation ausschließen."
  header9: "\n9. Anwendbares Recht, Schlussbestimmung"
  text9: "9.1 Auf die vertraglichen Beziehungen zwischen den Nutzern und uns ist das Recht der Bundesrepublik Deutschland anwendbar, soweit dem keine zwingenden Regelungen entgegenstehen. Die Vertragssprache ist deutsch.\n9.2 Sollten eine oder mehrere der Bestimmungen dieses Vertrages unwirksam sein oder werden, so wird die Wirksamkeit der übrigen Bestimmungen hierdurch nicht berührt. Die Vertragsparteien sind gehalten, die unwirksame Bestimmung durch eine solche wirksame Bestimmung zu ersetzen, mit der das vertraglich gewollte Ergebnis am besten erreicht wird."

datenschutz:
  title: "Datenschutzerklärung"
  prolog: "Nachfolgend informieren wir über die Verarbeitung der Daten der Nutzer, wenn diese Got It! einsetzen."
  header1: "\n1. Verantwortlicher"
  text1: "Name und Kontaktdaten des für die Verarbeitung Verantwortlichen: Florian Teich, Paul-Dessau Straße 1, 12679 Berlin. Weitere Kontaktdaten unter: www.website.com/impressum.html"
  header2: "\n2. Umfang der Datenverarbeitung"
  text2: "Wir verarbeiten personenbezogene Daten, die der Nutzer im Rahmen dieses Vertrages übermittelt, zweckgebunden und gemäß den gesetzlichen Bestimmungen. Zum Zwecke der Nutzung der Applikation speichern wir Daten folgenden der Nutzer\n\n•Benutzername des Kontos im App-Store\n• Name\n• E-Mail-Adresse\n• technische Informationen (Geräte-ID, Betriebssystemversion, Browser)\n• sowie weitere Daten, wenn diese von den Nutzern freiwillig angegeben werden\n\nDiese Verarbeitung erfolgt zur Erfüllung des Nutzungsvertrages nach Art. 6 Abs. 1 lit. b DSGVO.\n\nDie Daten werden solange gespeichert, bis der Nutzer sein Konto löscht bzw. seinen datenschutzrechtlichen Löschungsanspruch geltend macht."
  header3: "\n3. Weitergabe der Daten"
  text3: "Personenbezogene Daten werden von uns streng vertraulich behandelt und nicht an Dritte weitergegeben, soweit keine ausdrückliche Einwilligung der Nutzer vorliegt. Eine Ausnahme gilt, wenn dies im Rahmen der Vertragserfüllung erforderlich ist oder ein berechtigtes Interesse vorliegt."
  header4: "\n4. Datenschutzrechtliche Ansprüche"
  text4: "Nutzer haben das Recht\n• gemäß Art. 15 DSGVO Auskunft über Ihre von uns verarbeiteten personenbezogenen Daten zu verlangen;\n• gemäß Art. 16 DSGVO unverzüglich die Berichtigung unrichtiger oder Vervollständigung Ihrer bei uns gespeicherten personenbezogenen Daten zu verlangen;\n• gemäß Art. 17 DSGVO die Löschung Ihrer bei uns gespeicherten personenbezogenen Daten zu verlangen, sobald der Lizenzvertrag beendet worden ist.\n• gemäß Art. 18 DSGVO die Einschränkung der Verarbeitung Ihrer personenbezogenen Daten zu verlangen;\n• gemäß Art. 20 DSGVO Ihre personenbezogenen Daten, die Sie uns bereitgestellt haben, in einem strukturierten, gängigen und maschinenlesbaren Format zu erhalten oder die Übermittlung an einen anderen Verantwortlichen zu verlangen;\n• gemäß Art. 7 Abs. 3 DSGVO Ihre einmal erteilte Einwilligung jederzeit gegenüber uns zu widerrufen. Dies hat zur Folge, dass wir die Datenverarbeitung, die auf dieser Einwilligung beruhte, für die Zukunft nicht mehr fortführen dürfen und\n• gemäß Art. 77 DSGVO sich bei einer Aufsichtsbehörde zu beschweren. In der Regel können Sie sich hierfür an die Aufsichtsbehörde Ihres üblichen Aufenthaltsortes oder Arbeitsplatzes oder unseres Unternehmenssitzes wenden.\n\nSofern Ihre personenbezogenen Daten auf Grundlage von berechtigten Interessen gemäß Art. 6 Abs. 1 S. 1 lit. f DSGVO verarbeitet werden, haben Sie das Recht, gemäß Art. 21 DSGVO Widerspruch gegen die Verarbeitung Ihrer personenbezogenen Daten einzulegen, soweit dafür Gründe vorliegen, die sich aus Ihrer besonderen Situation ergeben oder sich der Widerspruch gegen Direktwerbung richtet. Im letzteren Fall haben Sie ein generelles Widerspruchsrecht, das ohne Angabe einer besonderen Situation von uns umgesetzt wird."

