nutzungsbedingungen:
  title: "Nutzungsbedingungen"
  header1: "1. Geltungsbereich"
  text1: "1.1 „Got It!“ ist eine mobile Softwareapplikation von Florian Teich, Paul-Dessau Straße 1, 12679 Berlin (nachfolgend auch „uns“ bzw. „wir“ genannt).\n1.2 Geregelt wird in diesen Nutzungsbedingungen das Verhältnis zwischen uns und den Nutzern der Applikation (im Folgenden „Sie“ oder „Nutzer“)."
  header2: "\n2. Vertragsgegenstand"
  text2: "2.1 Got It! ist eine mobile Softwareapplikation, die Nutzern die Verwaltung von Kosmetikartikeln ermöglicht. Hierbei können erworbene Produkte innerhalb der App angelegt werden und diese Produkte können mit Dritten via bspw. WhatsApp oder Facebook geteilt werden.\n2.2 Voraussetzung für die technische Nutzung von Got It! ist ein Endgerät (Smartphone, Tablet etc.) und ein Internetzugang.\n2.3 Mit dem Bezug und der Nutzung der Applikation erkennt der Nutzer die vorliegenden Nutzungsbedingungen an. Falls Nutzer mit den Regelungen in diesen Bedingungen nicht einverstanden sind, dürfen sie diesen Dienst nicht nutzen.\n2.4 Wir bemühen uns, das Angebot ständig inhaltlich zu erweitern, zu warten und zur Verfügung zu stellen. Es wird fortlaufend entwickelt und unterschiedlichen Faktoren, wie den Anforderungen der Nutzer, den Anforderungen des Marktes sowie der technischen und wirtschaftlichen Situation nach sachgerechter Abwägung angepasst. Das Angebot umfasst daher die Applikationen in der aktuellen Entwicklungsstufe. Die Nutzer haben keinen Anspruch darauf, dass das Angebot in seinem Inhalt und Umfang unverändert bleibt oder bestimmte Funktionen aufweist. Ebenfalls besteht kein Anspruch, dass das Angebot immer erreichbar und verfügbar ist sowie fehlerfrei funktioniert. Dennoch bemühen wir uns um eine ständige Verfügbarkeit und Funktionsfähigkeit von Got It!.\n2.5 Ebenso können wir nicht sicherstellen, dass die Applikation auf allen Endgeräten gleichermaßen funktioniert. Die generelle Nutzbarkeit hängt von Umständen ab, die wir nicht beeinflussen können (bspw. Hard- und Software des Nutzers, Datengeschwindigkeit).\n2.6 Zudem behalten wir uns vor, das Angebot oder seine Teile nicht weiter zur Verfügung zu stellen.\n2.7 Der Nutzer ist sich auch bewusst, dass durch die Verwendung der App und deren Aktivierung der Ladestand des Akkus seines Endgerätes und sein Datenvolumen beeinflusst werden.\n2.8 Der Nutzer verpflichtet sich, Handlungen zu unterlassen, welche die Funk